<body>

    <script>
        async function generateCourse() {
    const topic = document.getElementById('topicInput').value;
    const style = document.getElementById('styleSelect').value;
    const generateBtn = document.getElementById('generateBtn');
    const resultDiv = document.getElementById('resultDiv');

    if (!topic) {
        alert('–ú–æ–ª—è –≤—ä–≤–µ–¥–∏ —Ç–µ–º–∞ –∑–∞ –∫—É—Ä—Å–∞!');
        return;
    }

    // –ü–æ–∫–∞–∑–≤–∞–º–µ –∑–∞—Ä–µ–∂–¥–∞–Ω–µ
    generateBtn.disabled = true;
    generateBtn.textContent = '–ì–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ...';
    resultDiv.style.display = 'none';

    try {
        const response = await fetch('/api/generate-course', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ topic, style }),
        });

        const data = await response.json();

        if (data.success) {
            resultDiv.innerHTML = data.course.replace(/\n/g, '<br>');
            resultDiv.style.display = 'block';
            
            // –î–æ–±–∞–≤—è–º–µ –±–µ–ª–µ–∂–∫–∞ –∞–∫–æ –∏–º–∞
            if (data.note) {
                const note = document.createElement('div');
                note.style.marginTop = '20px';
                note.style.padding = '10px';
                note.style.background = '#fff3cd';
                note.style.border = '1px solid #ffeaa7';
                note.style.borderRadius = '5px';
                note.textContent = data.note;
                resultDiv.appendChild(note);
            }
        } else {
            throw new Error(data.error);
        }
    } catch (error) {
        console.error('Error:', error);
        // Fallback –Ω–∞ –ª–æ–∫–∞–ª–Ω–æ –≥–µ–Ω–µ—Ä–∏—Ä–∞–Ω–µ
        const fallbackCourse = `
üéØ –ö–£–†–°: ${topic}

–ú–û–î–£–õ 1: –û–°–ù–û–í–ù–ò –ó–ù–ê–ù–ò–Ø
‚Ä¢ –£—Ä–æ–∫ 1: –ó–∞–ø–æ–∑–Ω–∞–≤–∞–Ω–µ —Å ${topic}
‚Ä¢ –£—Ä–æ–∫ 2: –û—Å–Ω–æ–≤–Ω–∏ —Ç–µ—Ö–Ω–∏–∫–∏
‚Ä¢ –£—Ä–æ–∫ 3: –ü—Ä–∞–∫—Ç–∏—á–µ—Å–∫–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ

–ú–û–î–£–õ 2: –†–ê–ó–®–ò–†–ï–ù–ò–ï
‚Ä¢ –£—Ä–æ–∫ 1: –ü–æ–¥—Ä–æ–±–µ–Ω –∞–Ω–∞–ª–∏–∑

‚Ä¢ –£—Ä–æ–∫ 3: –†–µ–∞–ª–Ω–∏ –ø—Ä–∏–º–µ—Ä–∏

‚ö†Ô∏è –í—Ä–µ–º–µ–Ω–Ω–∞ —Å–∏—Ç—É–∞—Ü–∏—è: API –≤—Ä—ä–∑–∫–∞—Ç–∞ –Ω–µ –µ –Ω–∞–ª–∏—á–Ω–∞
`;
        resultDiv.innerHTML = fallbackCourse.replace(/\n/g, '<br>');

    } finally {

}
    </script>
